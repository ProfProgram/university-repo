<!DOCTYPE html>

<body>
    <nav>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>

            <li><a class="active" href="Contact.html">Contact Me</a></li>
            <header class="main-header">My CV Website
        </ul>
    </nav>
    <main id="contactPage">
        <section name="form">
            <form id="form">
                <section id="contact-info">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" required><br>
                    <label for="lanme">Last Name:</label>
                    <input type="text" id="lname" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required><br>
                    <label for="c-email">Confirm Email:</label>
                    <input type="email" id="c-email" required><br>
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone" required><br>
                </section>
                <section id="app-maker">
                    <br>
                    <label for="app-date">Appointment Date:</label>
                    <input type="date" id="app-date" required><br>
                    <label for="app-dur">Appointment Duration (in hrs):</label>
                    <input type="number" id="app-dur" max="3" min="1" value="1" required><br>
                    <label for="desc">Appointment Description:</label>
                    <input type="text" id="desc" required><br>
                </section>
                <section id="contact-method">
                    <label for="contChoice">Preferred Contact Method:</label>
                    <select id="contChoice">
                        <option id="P-empty"></option>
                        <option id="P-email">Email</option>
                        <option id="P-phone">Phone</option>
                        <option id="P-both">Both</option>
                    </select>
                </section>
                <br>
                <input type="submit" id="submit"><br>
                <em id="error"></em>
                <!-- <p id="errorEmails">testing</p> -->
            </form>
        </section>
        <section class="modal">
            <div id="modal">
                <div id="modal-content">
                    <span class="close">&times;</span>
                    <p>To: 210163492@aston.ac.uk</p>
                    <p>Subject: Appointment Booking</p>
                    <section id="popUpBody">
                        <p id="Name"></p>
                        <p id="appBooking"></p>
                        <p>Appointment Description: <p id="appDesc"></p></p>
                        <p id="conMethod"></p>
                        <button id="confirmBttn">Confirm</button>
                    </section>
                </div>
            </div>
        </section>
